<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              formControlName="username"
              id="username"
              type="text"
            />
            <span
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  signupForm.get('userData.username').errors['nameIsForbidden']
                "
              >
                This name is invalid!
              </span>
              This field is required!
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              class="form-control"
              formControlName="email"
              id="email"
              type="email"
            />
            <span
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  signupForm.get('userData.email').errors?.emailIsForbidden
                "
              >
                This email is invalid!
              </span>
              This email is required!
            </span>
          </div>
        </div>
        <div *ngFor="let gender of genders" class="radio">
          <label>
            <input [value]="gender" formControlName="gender" type="radio"/>
            {{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button (click)="onAddHobby()" class="btn btn-primary" type="button">
            Add Hobby
          </button>
          <div
            *ngFor="let hobbyControl of getControls(); let i = index"
            class="form-group"
          >
            <input [formControlName]="i" class="form-control" type="text"/>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
