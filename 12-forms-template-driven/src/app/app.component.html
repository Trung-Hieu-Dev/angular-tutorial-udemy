<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div #userData="ngModelGroup" id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              id="username"
              name="username"
              ngModel
              required
              type="text"
            />
          </div>
          <button
            (click)="suggestUserName()"
            class="btn btn-default"
            type="button"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              #email="ngModel"
              class="form-control"
              email
              id="email"
              name="email"
              ngModel
              required
              type="email"
            />
            <p *ngIf="!email.valid && email.touched" class="help-block">
              Please enter valid email!
            </p>
          </div>
          <p *ngIf="!userData.valid && userData.touched">
            Please enter name & email
          </p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            [ngModel]="defaultQuestion"
            class="form-control"
            id="secret"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            [(ngModel)]="answer"
            class="form-control"
            name="questionAnswer"
            rows="3"
          ></textarea>
          <p>Your answer: {{ answer }}</p>
        </div>
        <div *ngFor="let gender of genders" class="radio">
          <label>
            <input [value]="gender" name="gender" ngModel type="radio"/>
            {{ gender }}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div *ngIf="submitted" class="col-xs-12">
      <h3>Your Data</h3>
      <p>User name: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
